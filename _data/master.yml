  info: AC's research interests lie in Computational Social Science and Natural Language Understanding. He is currently researching the narrative framing of immigration articles, leveraging knowledge graphs and graph neural networks. Outside academia, he finds immense joy in playing the guitar, where music becomes both his solace and creative outlet.

- name: Rohan Das
  photo: Rohan.jpg
  homepage: https://blast-cu.github.io/team/#masters
  advised:
  info: Rohan's research interests are broadly in Natural Language Processing with a focus on Computational Discourse. Currently, he is working on modeling narratives by leveraging structural and relational information. Previously he has worked on core NLP tasks in multilingual and low-resource settings. Before moving to Boulder, Rohan was a software engineer working on problems in the Enterprise Content Management domain. Outside of work, he is an amateur aquascaper and enjoys attending concerts and reading long-form sports journalism.

